<!DOCTYPE html>
<html lang="en" ng-app="mean">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div ng-controller="HomeController as home" class="form-inline">
            <label class="control-label">
                名字
                <input class="form-control" ng-model="name">
            </label>
            <div>
                <p>hello {{name}}</p>
            </div>
        </div>
        <div ng-controller="ListController as list" class="form-inline">
            <label class="control-label">
                搜索
                <input class="form-control" ng-model="name">
            </label>
            <ul class="list-group">
                <li class="list-group-item item-listing" ng-repeat="item in list.items | filter : name">{{item}}</li>
            </ul>
        </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
