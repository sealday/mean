<div class="form-inline">
    <label class="control-label">
        检索
        <input class="form-control" ng-model="name">
    </label>
    <button class="btn btn-default" ng-click="fun.refresh()">刷新</button>
    <lable class="control-label">
        <form ng-submit="fun.addword(fun.word)">
            添加
            <input class="form-control" ng-model="fun.word">
            <button class="btn btn-default" type="submit">提交</button>
        </form>
    </lable>
    <ul class="list-group">
        <li class="list-group-item item-listing" ng-repeat="word in fun.words| filter: name track by $index">
            {{word.word}}
        </li>
    </ul>
</div>
